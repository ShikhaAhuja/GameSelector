<h1>Game Selector</h1>
<h3>Selected:
  <ng-template #defaultSelected>
    <span [class.orangeColorClass]="!selectedGame">----------</span>
  </ng-template>
  <span *ngIf="selectedGame; else defaultSelected" [class.blueColorClass]="selectedGame">{{selectedGame}}</span>
</h3>


<div *ngIf="!showList" class="container">
  <div *ngFor="let game of GamesArray">
    <img [src]="game.ImageSrc" height="50%" width="50%" (click)="selectedGame = game.GameName; players = game.PlayersList; showList = true;" /> {{game.GameName}}
  </div>
</div>

<div *ngIf="showList">
  <ul>
    <li *ngFor="let player of players">{{player}}</li>
  </ul>
  <button (click)="showList = false; selectedGame = '';">Back</button>
</div>
